<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSTEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RSSTEST</h1>
        <form id="addFeedForm">
            <input type="text" id="feedUrl" placeholder="Feed URL" required>
            <input type="text" id="category" placeholder="Category" required>
            <button type="submit">Add Feed</button>
        </form>
        <select id="filterSelect">
            <option value="all">All Categories</option>
        </select>
        <div id="feedsContainer" class="feeds-grid"></div>
    </div>

    <!-- Edit Feed Modal -->
    <div id="editModal">
        <div id="editModalContent">
            <span id="modalCloseBtn">&times;</span>
            <form id="editModalForm">
                <input type="text" id="editFeedUrl" placeholder="Feed URL" required>
                <input type="text" id="editCategory" placeholder="Category" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
</body>
</html>
