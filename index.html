<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RSS Feed Reader</h1>
    </header>

    <main>
        <section class="add-feed-section">
            <form id="addFeedForm">
                <label for="feedUrl">Feed URL:</label>
                <input type="url" id="feedUrl" placeholder="Enter RSS Feed URL" required>

                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter Category" required>

                <button type="submit">Add Feed</button>
            </form>
        </section>

        <section class="filter-section">
            <label for="filterSelect">Filter by Category:</label>
            <select id="filterSelect"></select>
        </section>

        <section id="feedsContainer" class="feeds-container">
            <!-- Feeds will be rendered here -->
        </section>
    </main>

    <!-- Modal for displaying article content -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
